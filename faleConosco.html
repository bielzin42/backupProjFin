<body>
    <form class="needs-validation" novalidate>
        <h1>Fale Conosco</h1><br>
        <div class="form-row">
            <div class="col-md-12 mb-3">
                <label for="validationCustom01">
                    Nome
                </label>
                <input type="text" class="form-control" id="validationCustom01" value="" required 
                    placeholder="Digite seu nome">
                <div class="valid-feedback">

                </div>
            </div>
            <div class="col-md-12 mb-3">
                <label for="validationCustom02">
                    Telefone
                </label>
                <input type="text" class="form-control" id="validationCustom02" value="" required
                    placeholder="(DDD) 0000-0000">
                <div class="valid-feedback">

                </div>
            </div>
            <div class="col-md-12 mb-3">
                <label for="validationCustomUsername">
                    E-mail
                </label>
                <div class="input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text" id="inputGroupPrepend">@</span>
                    </div>
                    <input type="text" class="form-control" id="validationCustomUsername"
                        aria-describedby="inputGroupPrepend" required placeholder="Digite seu e-mail">
                    <div class="invalid-feedback">

                    </div>
                </div>
            </div>
        </div>
        <div class="form-row">
            <div class="col-md-12 mb-3">
                <label for="validationCustom03">
                    Deixe sua mensagem
                </label>
                <input type="text" class="form-control" id="validationCustom03" required id="" style="height: 9em;">

                <div class="invalid-feedback">

                </div>
            </div>
